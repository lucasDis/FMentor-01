<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | QR code component</title>

  </style>
</head>

<body>
  <main class=".bg-slate-300">
    <section class="position-absolute top-50 start-50 translate-middle">
      <div class="card rounded-2 shadow p-3 mb-5">
        <img src="./images/image-qr-code.png" class="card-img-top object-fit-fill rounded-3" alt="QR">
        <div class="card-body">
          <p class="d-block text-center .text-slate-700">Improve your front-end skills by building projects</p>
          <p class="d-block text-center .text-slate-500"><small class="text-body-secondary">Scan the QR code to visit Frontend Mentor and take
              your coding skills to the next level</small></p>
        </div>
      </div>
    </section>

    <footer class=".d-inline-flex " id="contacto">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/lucasDis">Lucas G. Ruiz Diaz</a>.
      </div>
    </footer>
  </main>

</body>

</html>
